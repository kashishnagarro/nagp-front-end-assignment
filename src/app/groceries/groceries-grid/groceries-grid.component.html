<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th gmSortBy="name" (sorted)="sort($event)">Name <span
                                    class="glyphicon glyphicon-sort"></span></th>
                            <th gmSortBy="details" (sorted)="sort($event)">Details <span
                                    class="glyphicon glyphicon-sort"></span></th>
                            <th gmSortBy="quantity" (sorted)="sort($event)">Quantity <span
                                    class="glyphicon glyphicon-sort"></span></th>
                            <th gmSortBy="price" (sorted)="sort($event)">Price <span
                                    class="glyphicon glyphicon-sort"></span></th>
                            <th gmSortBy="price" (sorted)="sort($event)">Added On <span
                                    class="glyphicon glyphicon-sort"></span></th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let grocery of groceries;trackBy:trackbyService.grocery">
                            <td><img src="" class="grid-image" alt="Grocery Image" /></td>
                            <td><a
                                    [routerLink]="['/groceries',grocery.id,'details']">{{ grocery.name | capitalize }}</a>
                            </td>
                            <td>{{ grocery.details | trim }}</td>
                            <td>{{ grocery.quantity }}</td>
                            <td>{{ grocery.price | currency:'USD':'symbol' }}</td>
                            <td>{{ grocery.createdOn | date:'d/M/yyyy' }}</td>
                            <td><a [routerLink]="['/groceries',grocery.id,'details']">View Grocery</a></td>
                        </tr>
                        <tr *ngIf="!groceries.length">
                            <td>&nbsp;</td>
                            <td colspan="6">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div>
    <form (ngSubmit)="submit()" #groceryForm="ngForm" class="grocery-form" novalidate>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="grocery.name" #name="ngModel" required>
        <div class="alert alert-danger" [hidden]="name.pristine || name.valid">Name is required</div>
      </div>
      <div class="form-group">
        <label>Details</label>
        <input type="text" class="form-control" name="details" [(ngModel)]="grocery.details" #details="ngModel" required>
        <div class="alert alert-danger" [hidden]="details.pristine || details.valid">Details is required</div>
      </div>
      <div class="form-group">
        <label>Image Url</label>
        <input type="text" class="form-control" name="imageUrl" [(ngModel)]="grocery.imageUrl" #imageUrl="ngModel">
        <div class="alert alert-danger" [hidden]="imageUrl.pristine || imageUrl.valid">Image Url is required</div>
      </div>
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" class="form-control" name="quantity" [(ngModel)]="grocery.quantity" #quantity="ngModel" required>
        <div class="alert alert-danger" [hidden]="quantity.pristine || quantity.valid">Quantity is required</div>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="grocery.price" #price="ngModel" required>
        <div class="alert alert-danger" [hidden]="price.pristine || price.valid">Price is required</div>
      </div>
      <div *ngIf="grocery">
        <div class="alert alert-warning" *ngIf="grocery.id && deleteMessageEnabled">
           Delete Grocery?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
           <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
        </div>
        <button class="btn btn-danger" *ngIf="grocery.id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp;
  
        <div class="pull-right" *ngIf="!deleteMessageEnabled">
          <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
          <button type="submit" class="btn btn-success" [disabled]="groceryForm.pristine || !groceryForm.valid">{{ operationText }}</button>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
    </form>
    <br />
  </div>
